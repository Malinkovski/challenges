<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge13</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="exercise">
        <h1>Exercise 1</h1>
        <button id="employee-btn">Enter Employees Data</button>
        <div id="ex1" class="ex"></div>
      </div>
      <div class="exercise">
        <h1>Exercise 2</h1>
        <button id="cube-btn">Calculate</button>
        <div id="ex2"></div>
      </div>
      <div class="exercise">
        <h1>Exercise 3</h1>
        <div id="ex3">
          <form id="emailForm">
            <label for="fromField">From:</label>
            <input type="text" id="from" />

            <label for="toField">To:</label>
            <input type="text" id="to" />

            <label for="subjectField">Subject:</label>
            <input type="text" id="subject" />

            <label for="messageField">Message:</label>
            <textarea id="message" rows="8"></textarea>

            <button type="submit" id="submit-btn">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="ex1.js"></script>
    <script src="ex2.js"></script>
    <script src="ex3.js"></script>
  </body>
</html>
