<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->
    <div>
      <h1>Car racing game</h1>
      <div class="buttons">
        <button id="start" type="button">Race!</button>
        <button id="restart" type="button">Start over</button>
        <div id="racing-track">
          <div class="image-center-wrapper">
            <h1 class="counter"></h1>
            <!-- countdown -->
            <img
              class="finish-img"
              src="./images/finish.gif"
              alt="finish_flag"
            />
          </div>
          <img class="car-img" src="./images/car2.gif" alt="car2" />
          <img class="car-img" src="./images/car1.gif" alt="car1" />
        </div>
      </div>
      <div id="all-results">
        <div class="w-50">
          <h2>Results</h2>
          <div id="results">
            <div class="w-50 car-1">
              <h4>Car 1</h4>
              <div class="car-info car-1-results">
                <table>
                  <tbody>
                    <!-- car 1 results -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="w-50 car-2">
              <h4>Car 2</h4>
              <div class="car-info car-2-results">
                <table>
                  <tbody>
                    <!-- car 2 results -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="w-50"></div>
        </div>
        <div class="w-50">
          <div id="previous-results">
            <h3>Results from the previous time you played this game:</h3>
            <table>
              <tbody>
                <!--results from raceData -->
              </tbody>
            </table>
            <button id="reset-history" type="button">Clear History</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
